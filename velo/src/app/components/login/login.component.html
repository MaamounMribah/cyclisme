
        

<body>
   

    <div id="mytask-layout" class="theme-indigo">
    
        <!-- main body area -->
        <div class="main p-2 py-3 p-xl-5 ">
           
            
            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">
                   
    
                    <div class="row g-0">
                        <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                            <div style="max-width: 25rem;">
                                <div class="text-center mb-5">
                                     
                                </div>
                                <div class="col-12 text-center mb-1 mb-lg-5">
                                    <div >
                                        <img src="../assets/images/final.png" alt="final" style="height: 150px;width: 150px;">
                                    </div></div>
                                
                                <div class="mb-5">
                                    
                                    <h2 class="color-900 text-center">Fédération Tunisienne de Cyclisme</h2>
                                </div>
                                <!-- Image block -->
                                <div class="">
                                    <img src="../assets/images/hi.jpg" alt="hi">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                            <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                                <!-- Form -->
                                <form class="row g-1 p-3 p-md-4" [formGroup]="form">
                                    <div class="col-12 text-center mb-1 mb-lg-5">
                                        
                                        <h1>CONNEXION</h1>
                                        <span>Accès gratuit à notre tableau de bord.                                        </span>
                                    </div>
                                    <div class="col-12 text-center mb-4">
                                           
                                                
                                                
                                           
                                       
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <label class="form-label">Nom  </label>
                                            <input type="text" class="form-control form-control-lg" placeholder="Saisir votre nom" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
                                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                                              </div> 
                                        </div>
                                    </div>
                          
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <div class="form-label">
                                                <span class="d-flex justify-content-between align-items-center">
                                                   Mot de passe
                                                    <a class="text-secondary" routerLink="/forget">Mot de passe oublié?</a>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control form-control-lg" placeholder="*****************" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                               
                                              </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                se souvenir de moi





                                            </label>
                                        </div>
                                    </div> -->
                                    <div class="col-12 text-center mt-4">
                                        <a  class="btn btn-lg btn-block btn-light lift text-uppercase" atl="signin" (click)="signin()"> CONNEXION</a>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <span class="text-muted">Vous n'avez pas encore de compte? <a routerLink="/register" class="text-secondary">Inscrivez-vous ici</a></span>
                                    </div>
                                </form>
                                <!-- End Form -->
                            </div>
                        </div>
                    </div> <!-- End Row -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Jquery Core Js -->

    
    
    
    
    </body>
