<div class="body d-flex py-lg-3 py-md-2">
    <div class="container-xxl">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="card border-0 mb-4 no-bg">
                    <div class="card-header py-3 px-0 d-flex align-items-center  justify-content-between border-bottom">
                        <h3 class=" fw-bold flex-fill mb-0">Liste Categorie Bicyclette</h3>
                        <div class="col-auto d-flex">
                           
                            <button  *ngIf="isresfedera()"type="button" class="btn btn-dark ms-1 " data-bs-toggle="modal"
                                data-bs-target="#createproject"><i class="icofont-plus-circle me-2 fs-6"></i>Ajouter Categorie</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Row End -->
        <div
            class="row g-3 row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-2 row-deck py-1 pb-4">
            <div class="col" *ngFor="let p of listcategorievelo ">
                <div class="card teacher-card">
                    <div class="card-body  d-flex">
                        <div class="profile-av pe-xl-4 pe-md-2 pe-sm-4 pe-4 text-center w220">
                            <img src="http://localhost:8080/api/auth/files/{{p.image}}" alt=""
                                class="avatar xl rounded-circle img-thumbnail shadow-sm" [routerLink]="['/detailcategorievelo',p.id]">
                            <div class="about-info d-flex align-items-center mt-1 justify-content-center flex-column">
                                <h6 class="mb-0 fw-bold d-block fs-6 mt-2"></h6>
                                <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                        data-bs-target="#edittickit1"  (click)="open(p)"><i class="icofont-edit text-success"></i></button>
                                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                        data-bs-target="#deleteproject" ><i
                                            class="icofont-ui-delete text-danger" (click)="deletevelo(p.id)"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="teacher-info border-start ps-xl-4 ps-md-3 ps-sm-4 ps-4 w-100">
                            <h6 class="mb-0 mt-2  fw-bold d-block fs-6">{{p.type}} </h6>

                            <div class="video-setting-icon mt-3 pt-3 border-top">
                                <p>{{p.description}}
                            </div>
                            <div class="d-flex flex-wrap align-items-center ct-btn-set">
                                <a href="chat.html" class="btn btn-dark btn-sm mt-1 me-1"><i
                                        class="icofont-ui-text-chat me-2 fs-6"></i>Chat</a>
                                <a href="profile.html" class="btn btn-dark btn-sm mt-1"><i
                                        class="icofont-invisible me-2 fs-6"></i>Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>








<!-- update -->




<div class="modal fade " id="edittickit1" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  fw-bold" id="edittickitLabel"> Modifier Velo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="deadline-form">
                    <form  [formGroup]="veloformupdate"> 
                        <div class="row g-3 mb-3">
                            
                            <div class="mb-3">
                                <label for="sub1" class="form-label">Type</label>
                                <input type="text" class="form-control" id="sub1" formControlName="type" >
                               
                            </div>
                        </div>
                        <div class="col">
                            <label for="deptwo56" class="form-label">description </label>
                            <input type="text" class="form-control" id="deptwo56" formControlName="description" >
                           
                        </div>
                        
                        
                        <div class="col-sm-6 mb-3">
                            <input type="file" (change)="handleFileInput($event)"
                            name="file" class="form-control form-control-user">
                        
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-primary" (click)="updatevelo()" data-bs-dismiss="modal" aria-label="Close" >update</button>
            </div>
        </div>
    </div>
</div> 







<!-- Ajout -->



<div class="modal fade " id="createproject" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  fw-bold" id="createprojectlLabel"> Ajouter categorieVelo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           
            
            <div class="modal-body">
                <div class="deadline-form">
                    <form  [formGroup]="veloform">
                        <div class="mb-3">
                            <label for="exampleFormControlInput877" class="form-label">type</label>
                            <input type="text" class="form-control" id="exampleFormControlInput877" formControlName="type" placeholder="....."
                              [ngClass]="{ 'is-invalid': submitted && f['type'].errors && f['type'].errors['uniqueType'] }">
                            <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                              <div *ngIf="f['type'].errors['required']">Le type est requis.</div>
                              <div *ngIf="f['type'].errors['uniqueType']">La valeur du champ "type" doit Ãªtre unique.</div>
                            </div>
                          </div>
                          
               
                <div class="mb-3">          
                    <label for="exampleFormControlTextarea78" class="form-label">Description </label>
                    <textarea class="form-control" id="exampleFormControlTextarea78" rows="3" formControlName="description" placeholder=""  [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <div    *ngIf="f['description'].errors['required']">description est requis.</div>


                    </div>
                
                
                
                </div>
                <div class="mb-3">
                    <label for="formFileMultipleoneone" class="form-label">Profile Image</label>
                   
                        <input type="file" (change)="handleFileInput($event)"
                        name="file" class="form-control form-control-user">
                    
                   
                </div>
                
                       
                    </form>
                </div>
                
                
                        
                
                                    
                                
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                <button type="button" class="btn btn-primary"  (click)="savevelo()">Ajouter</button>
            </div> 
        </div>  
    </div>
   </div>
