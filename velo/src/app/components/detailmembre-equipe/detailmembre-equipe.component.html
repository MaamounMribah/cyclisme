<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://localhost:8080/api/auth/files/{{memequipe?.image}}" alt="">
                    <!-- Profile picture help block-->
                    
                    
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nom et Prénom : </label>
                           <span> {{memequipe?.nom}} {{memequipe?.prenom}}</span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> Num de Licence est : </label>
                           <span> {{memequipe?.numlicence}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> CIN est  : </label>
                           <span> {{memequipe?.cin}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> Date de Naissance est  : </label>
                           <span> {{memequipe?.datenaissance}} </span>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> Email  est  : </label>
                           <span> {{memequipe?.email}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> numero de Téléphone est  : </label>
                           <span> {{memequipe?.tel}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> Region  : </label>
                           <span> {{memequipe?.region}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername"> Fonction  : </label>
                           <span> {{memequipe?.fonction}} </span>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Leur équipe est : </label>
                           <span> {{memequipe?.equipeFederation.nom}} </span>
                        </div>


                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
